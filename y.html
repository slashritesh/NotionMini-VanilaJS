<!DOCTYPE html>
<html>
<head>
<style>
    .contenteditable-container {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
    }
    
    .contenteditable {
        width: 300px;
        min-height: 50px;
        border: 1px solid #ccc;
        padding: 5px;
        overflow-y: auto;
        white-space: pre-wrap;
        word-wrap: break-word;
        cursor: text; /* Default cursor style for editable content */
    }
    
    .focus-border {
        border: 2px solid blue;
        cursor: text; /* Change cursor style on focus */
    }
</style>
</head>
<body>

<div class="contenteditable-container">
    <div class="contenteditable" contenteditable="true" tabindex="1"></div>
    <div class="contenteditable" contenteditable="true" tabindex="2"></div>
</div>

<button id="toggleFocusButton">Toggle Focus</button>

<script>
    const toggleFocusButton = document.getElementById('toggleFocusButton');
    const contentEditableDivs = document.querySelectorAll('.contenteditable');
    
    toggleFocusButton.addEventListener('click', () => {
        contentEditableDivs.forEach(div => {
            div.classList.toggle('focus-border');
        });
        
        // Focus the first div if it's not already focused; otherwise, focus the second div.
        const focusedDiv = document.activeElement;
        const index = Array.from(contentEditableDivs).indexOf(focusedDiv);
        const nextIndex = index === 0 ? 1 : 0;
        
        contentEditableDivs[nextIndex].focus();
        
        // Move the cursor to the end of the focused div's content
        const range = document.createRange();
        const selection = window.getSelection();
        range.selectNodeContents(contentEditableDivs[nextIndex]);
        range.collapse(false); // Move cursor to end
        selection.removeAllRanges();
        selection.addRange(range);
    });
</script>

</body>
</html>
