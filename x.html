<!DOCTYPE html>
<html>
<head>
<style>
    .multiline-input {
        width: 300px; /* Set your desired width */
        min-height: 20px; /* Set your desired minimum height */
        border: 1px solid #ccc;
        padding: 5px;
        overflow-y: auto;
        white-space: pre-wrap;
        word-wrap: break-word;
    }
</style>
</head>
<body>

<div class="multiline-input" contenteditable="true" tabindex="1"></div>

<script>
    const contentEditableDiv = document.querySelector('.multiline-input');
    contentEditableDiv.addEventListener('focus', () => {
        contentEditableDiv.style.border = '2px solid blue'; // Add focus styling
    });
    contentEditableDiv.addEventListener('blur', () => {
        contentEditableDiv.style.border = '1px solid #ccc'; // Remove focus styling
    });
</script>

</body>
</html>
