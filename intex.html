<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion clone</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Notion Clone</h1>
    <div class="wrapper">
        <div class="editor">
            <div class="edit-btn">B</div>
            <div class="edit-btn"><i class="ri-italic"></i></div>
            <div class="edit-btn"><i class="ri-underline"></i></div>
            <div class="edit-btn"><i class="ri-palette-line"></i></div>
        </div>
        <div draggable="true" class="line">
            <span class="dot">:&nbsp;:</span>
            <textarea placeholder="Type here..." spellcheck="false" ></textarea>
        </div>

    </div>

    
    <script src="./index.js"></script>
</body>
</html>
